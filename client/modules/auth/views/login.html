<style>
  body {
    background: url('/img/bg_login.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .panel-default {
    opacity: 0.9;
    margin-top: 30px;
  }

  .form-group.last {
    margin-bottom:0px;
  }

  .login-logo {
    margin-top: 30px;
  }

</style>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-7">
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <img src="/img/logo.png" />
          <h5 class="text-muted">Efficiency Management<br />and Analytics Platform</h5>

          <h4 class="text-muted">Login</h4>
          <form>
            <div class="form-group">
              <input  ng-model="credentials.email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button ng-click="login()" type="submit" class="btn btn-primary block full-width">Login</button>

            <!-- a ui-sref="password"><small>Forgot password?</small></a -->
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
